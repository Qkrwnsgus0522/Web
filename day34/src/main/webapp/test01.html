<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		background-color: coral;
		cursor: pointer;
	}
</style>
<script type="text/javascript">
	function changeColor(obj) {
		obj.style.backgroundColor = 'green';
	}
</script>
</head>
<body>
	<div id="box" onclick = "changeColor(this)" ></div>
</body>
</html>
