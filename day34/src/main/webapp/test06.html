<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습1</title>
</head>
<body>
	<script type="text/javascript">
		function printInfo(str) {
			if (str == 'admin') {
				document.write("관리자페이지입니다.");
			}
			else {
				document.write("안녕하세요, " + str + "님!");
			}
		}
		
		var input = prompt('아이디를 입력하세요.');
		printInfo(input);
	</script>
</body>
</html>
