<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 선택자_하위 선택자</title>
<style type="text/css">
	.box > p {
		color: red;
	}
	/* .box p // box class 내부의 모든 p 태그 */
	/* .box > p // box class의 자식 선택자 p 태그 */
</style>
</head>
<body>
	<div class="box">
		<p>Lorem ipsum dolor sit amet,</p>
		<p>Lorem ipsum dolor sit amet,</p>
		<ul>
			<li><p>Lorem ipsum dolor sit amet,</p></li>
			<li><p>Lorem ipsum dolor sit amet,</p></li>
			<li><p>Lorem ipsum dolor sit amet,</p></li>
		</ul>
	</div>
	<p>Lorem ipsum dolor sit amet,</p>
</body>
</html>
